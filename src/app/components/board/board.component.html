<div class="grid grid-flow-row overflow-scroll" [ngStyle]="gridStyle">
    <ng-container *ngFor="let tileRow of tiles; let y = index">
        <app-tile 
            *ngFor="let tile of tileRow; let x = index"    
            [tileState]="tile"
            [coord]="[x, y]"
    ></app-tile>
    </ng-container>
    
</div>

<app-tile 
    [tileState]="testTileState"
    [coord]="testCoord"
    ></app-tile>
